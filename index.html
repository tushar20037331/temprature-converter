<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <h4>Temperature Convertor</h4>
    <div class="image">
        <img src="temp.png" alt="" height="80px" width="80px">
    </div>
    
    <div class="wrapper">
        <div class="container">
            <label for="celsius"><b>Celsius</b></label>
            <input type="number" id="celsius" oninput="celToFar()">
        </div>
        <div class="container-1">
        <label for="fahrenheit"><b>Fahrenheit</b></label>
        <input type="number" id="fahrenheit" oninput="farToCel()">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
